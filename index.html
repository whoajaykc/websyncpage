<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>WebSyncPage</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f9fafb;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }

        .container {
            background: #fff;
            padding: 2em 3em;
            border-radius: 10px;
            box-shadow: 0 4px 24px rgba(0, 0, 0, 0.09);
            display: flex;
            flex-direction: column;
            gap: 1.2em;
            min-width: 300px;
            margin-top: 40px;
            min-height: 300px;
            width: 360px;
        }

        .label {
            color: #6366f1;
            font-weight: 600;
            font-size: 18px;
            margin-bottom: 5px;
        }

        .input {
            font-size: 1.1rem;
            padding: 10px 16px;
            border-radius: 6px;
            border: 1.5px solid #6366f1;
            outline: none;
            width: 100%;
            box-sizing: border-box;
            margin-bottom: 10px;
            margin-top: 3px;
            color: #3730a3;
            background: #f6f8ff;
            transition: border-color .2s;
        }

        .input:disabled {
            background: #e5e7eb;
            color: #a1a1aa;
        }

        .ok-btn {
            background: #10b981;
            color: #fff;
            font-size: 1.15rem;
            border: none;
            border-radius: 7px;
            padding: 10px 28px;
            margin-top: 14px;
            cursor: pointer;
            transition: background 0.2s;
            box-shadow: 0 2px 8px #10b98122;
        }

        .ok-btn:hover {
            background: #059669;
        }

        @media (max-width: 510px) {
            .container {
                min-width: 0;
                padding: 1em 0.5em;
                width: 96vw;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <div id="homeSection">
            <span class="label">Welcome to Home!</span>
            <div style="margin-top: 10px; color: #6366f1;">Use the options below to navigate.</div>
        </div>
        <div id="terminalSection" style="display:none;">
            <span class="label">Weight</span>
            <input type="text" id="weightBox" class="input" placeholder="Waiting for weight..." readonly />
            <span class="label">Item Name</span>
            <input type="text" id="itemNameBox" class="input" placeholder="Enter item name..." />
            <button class="ok-btn" id="okBtn">OK</button>
        </div>
        <input type="hidden" id="hiddenWeight" />
    </div>
    <script>
        const homeSection = document.getElementById('homeSection');
        const terminalSection = document.getElementById('terminalSection');
        const weightBox = document.getElementById('weightBox');
        const itemNameBox = document.getElementById('itemNameBox');
        const okBtn = document.getElementById('okBtn');
        const hiddenWeight = document.getElementById('hiddenWeight');

        // Show section based on React Native message
        function showSection(section) {
            if (section === 'home') {
                homeSection.style.display = '';
                terminalSection.style.display = 'none';
            } else if (section === 'terminal') {
                homeSection.style.display = 'none';
                terminalSection.style.display = '';
                // Set weight value if available
                const token = hiddenWeight.value || '';
                if (token) {
                    let decrypted = '';
                    try {
                        decrypted = atob(token);
                    } catch (e) {
                        decrypted = '[Invalid token]';
                    }
                    weightBox.value = decrypted;
                } else {
                    weightBox.value = '';
                }
            }
        }
        // OK button logic (demo)
        okBtn.onclick = () => {
            const weight = weightBox.value;
            const item = itemNameBox.value.trim();
            if (!weight) {
                alert("No weight value!");
                return;
            }
            if (!item) {
                alert("Please enter item name.");
                itemNameBox.focus();
                return;
            }
            alert(`Weight: ${weight}\nItem: ${item}\n(Simulate sending to backend)`);
            itemNameBox.value = '';
        };

        // Listen for messages from React Native
        function handleMessageEvent(event) {
            let data = event.data;
            try {
                if (typeof data === 'string') data = JSON.parse(data);
                if (data && data.type === 'navigate') {
                    showSection(data.section);
                } else if (data && data.type === 'weight') {
                    hiddenWeight.value = data.value;
                    if (terminalSection.style.display !== 'none') {
                        try { weightBox.value = atob(data.value); } catch (e) { weightBox.value = '[Invalid token]' }
                    }
                }
            } catch (e) {
                // If it's not JSON, treat it as text sync
                // (Optionally handle text sync if needed)
            }
        }
        document.addEventListener('message', handleMessageEvent);
        window.addEventListener('message', handleMessageEvent);

        // Default show home
        showSection('home');
    </script>
</body>

</html>
