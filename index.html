<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Web Sync Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f9fafb;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }

        .container {
            background: #fff;
            padding: 2em 3em;
            border-radius: 10px;
            box-shadow: 0 4px 24px rgba(0, 0, 0, 0.09);
            display: flex;
            flex-direction: column;
            gap: 1.2em;
            min-width: 300px;
            margin-top: 40px;
            min-height: 300px;
        }

        .footer {
            position: fixed;
            left: 0;
            bottom: 0;
            width: 100vw;
            background: #fff;
            border-top: 1.5px solid #6366f1;
            display: flex;
            justify-content: space-around;
            align-items: center;
            padding: 10px 0;
            box-shadow: 0 -2px 10px #6366f122;
            z-index: 10;
        }

        .footer button {
            background: #6366f1;
            color: #fff;
            font-size: 1.1rem;
            border: none;
            border-radius: 8px;
            padding: 8px 24px;
            margin: 0 8px;
            cursor: pointer;
            transition: background 0.2s;
        }

        .footer button.active,
        .footer button:hover {
            background: #3730a3;
        }

        .label {
            color: #6366f1;
            font-weight: 600;
            font-size: 18px;
        }

        .input {
            font-size: 1.1rem;
            padding: 10px 16px;
            border-radius: 6px;
            border: 1.5px solid #6366f1;
            outline: none;
            width: 100%;
            box-sizing: border-box;
            margin-bottom: 10px;
            margin-top: 3px;
            color: #3730a3;
            background: #f6f8ff;
            transition: border-color .2s;
        }

        .input:disabled {
            background: #e5e7eb;
            color: #a1a1aa;
        }

        .ok-btn {
            background: #10b981;
            color: #fff;
            font-size: 1.15rem;
            border: none;
            border-radius: 7px;
            padding: 10px 28px;
            margin-top: 14px;
            cursor: pointer;
            transition: background 0.2s;
            box-shadow: 0 2px 8px #10b98122;
        }

        .ok-btn:hover {
            background: #059669;
        }

        .logout-msg {
            color: #ef4444;
            font-size: 1.2rem;
            text-align: center;
            margin-top: 45px;
        }

        @media (max-width: 510px) {
            .container {
                min-width: 0;
                padding: 1em 0.5em;
            }

            .footer button {
                font-size: 1rem;
                padding: 8px 10px;
            }
        }
    </style>
</head>

<body>
    <div class="container" id="mainContainer">
        <!-- Home page content by default -->
        <div id="homeSection">
            <span class="label">Welcome to Raju's WebSync Home!</span>
            <div style="margin-top: 10px; color: #6366f1;">Use the options below to navigate.</div>
        </div>
        <!-- Terminal page content (hidden by default) -->
        <div id="terminalSection" style="display:none;">
            <span class="label">Weight</span>
            <input type="text" id="weightBox" class="input" placeholder="Waiting for weight..." readonly />
            <span class="label">Item Name</span>
            <input type="text" id="itemNameBox" class="input" placeholder="Enter item name..." />
            <button class="ok-btn" id="okBtn">OK</button>
        </div>
        <!-- Logout page -->
        <div id="logoutSection" style="display:none;">
            <div class="logout-msg">You are logged out.</div>
        </div>
        <!-- Hidden input for React Native to set weight -->
        <input type="hidden" id="hiddenWeight" />
    </div>
    <div class="footer">
        <button id="homeBtn" class="active">Home</button>
        <button id="terminalBtn">Terminal</button>
        <button id="logoutBtn">Logout</button>
    </div>
    <script>
        // --- UI NAVIGATION ---
        const homeBtn = document.getElementById('homeBtn');
        const terminalBtn = document.getElementById('terminalBtn');
        const logoutBtn = document.getElementById('logoutBtn');
        const homeSection = document.getElementById('homeSection');
        const terminalSection = document.getElementById('terminalSection');
        const logoutSection = document.getElementById('logoutSection');
        const weightBox = document.getElementById('weightBox');
        const itemNameBox = document.getElementById('itemNameBox');
        const okBtn = document.getElementById('okBtn');
        const hiddenWeight = document.getElementById('hiddenWeight');

        function setActive(btn) {
            [homeBtn, terminalBtn, logoutBtn].forEach(b => b.classList.remove('active'));
            btn.classList.add('active');
        }
        homeBtn.onclick = () => {
            setActive(homeBtn);
            homeSection.style.display = '';
            terminalSection.style.display = 'none';
            logoutSection.style.display = 'none';
        };
        terminalBtn.onclick = () => {
            setActive(terminalBtn);
            homeSection.style.display = 'none';
            terminalSection.style.display = '';
            logoutSection.style.display = 'none';
            // When terminal opens, fill weightBox from hiddenWeight
            const token = hiddenWeight.value || '';
            if (token) {
                // Simulate decrypting. In real app, use a secure algorithm.
                let decrypted = '';
                try {
                    decrypted = atob(token);
                } catch (e) {
                    decrypted = '[Invalid token]';
                }
                weightBox.value = decrypted;
            } else {
                weightBox.value = '';
            }
        };
        logoutBtn.onclick = () => {
            setActive(logoutBtn);
            homeSection.style.display = 'none';
            terminalSection.style.display = 'none';
            logoutSection.style.display = '';
        };

        // OK button logic
        okBtn.onclick = () => {
            const weight = weightBox.value;
            const item = itemNameBox.value.trim();
            if (!weight) {
                alert("No weight value!");
                return;
            }
            if (!item) {
                alert("Please enter item name.");
                itemNameBox.focus();
                return;
            }
            alert(`Weight: ${weight}\nItem: ${item}\n(Simulate sending to backend)`);
            // Reset item name for new entry
            itemNameBox.value = '';
        };

        // --- Secure Weight Receiver from React Native ---
        // Expecting: window.postMessage(JSON.stringify({ type: 'weight', value: '<encrypted>' }))
        function handleWeightToken(token) {
            hiddenWeight.value = token; // store for terminal
        }
        function handleMessageEvent(event) {
            let data = event.data;
            try {
                if (typeof data === 'string') data = JSON.parse(data);
                if (data && data.type === 'weight') {
                    handleWeightToken(data.value);
                    // If Terminal is open, update weightBox instantly
                    if (terminalSection.style.display !== 'none') {
                        try { weightBox.value = atob(data.value); } catch (e) { weightBox.value = '[Invalid token]' }
                    }
                }
            } catch (e) {
                // Ignore invalid messages
            }
        }
        document.addEventListener('message', handleMessageEvent);
        window.addEventListener('message', handleMessageEvent);

        // For demo: allow manual test (remove in prod)
        // hiddenWeight.value = btoa("72.3 kg");
    </script>
</body>

</html>
