<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>WebSync Fancy Page</title>
    <link rel="icon" href="https://cdn-icons-png.flaticon.com/512/545/545680.png" />
    <style>
        body {
            margin: 0;
            font-family: 'Segoe UI', Arial, sans-serif;
            background: linear-gradient(135deg, #f0f2ff 0%, #e6e9f9 100%);
            min-height: 100vh;
            color: #282a36;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .header {
            display: flex;
            align-items: center;
            gap: 16px;
            margin-top: 40px;
            margin-bottom: 8px;
        }

        .header img {
            width: 46px;
            height: 46px;
            border-radius: 12px;
            box-shadow: 0 2px 8px #6366f1aa;
        }

        .title {
            font-size: 2.3rem;
            font-weight: 700;
            letter-spacing: 1px;
            color: #6366f1;
        }

        .desc {
            color: #4b5563;
            margin-bottom: 22px;
            font-size: 1.1rem;
            text-align: center;
            max-width: 500px;
        }

        .syncbox {
            background: #fff;
            border-radius: 18px;
            box-shadow: 0 8px 32px #6366f133;
            padding: 2em 2.2em 2.5em 2.2em;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 1.4em;
            min-width: 340px;
            max-width: 90vw;
        }

        .label {
            font-size: 1.1rem;
            color: #6366f1;
            font-weight: 600;
            margin-bottom: 0.5em;
            letter-spacing: 0.5px;
        }

        #webTextBox {
            font-size: 1.3rem;
            padding: 13px 18px;
            border-radius: 8px;
            border: 2px solid #6366f1;
            outline: none;
            width: 100%;
            max-width: 370px;
            background: #f6f8ff;
            transition: box-shadow .2s, border-color .2s;
            box-shadow: 0 2px 10px #6366f11a;
            color: #3730a3;
        }

        #webTextBox:focus {
            border-color: #3730a3;
            box-shadow: 0 4px 18px #6366f133;
        }

        .time {
            font-size: 1.2rem;
            color: #6366f1;
            background: #e0e7ff;
            display: inline-block;
            padding: 6px 16px;
            border-radius: 20px;
            margin-bottom: 8px;
            font-weight: 500;
            letter-spacing: 0.5px;
            box-shadow: 0 2px 8px #6366f11a;
        }

        .facts {
            margin-top: 28px;
            background: #fffbe7;
            border-radius: 14px;
            box-shadow: 0 2px 10px #facc1533;
            padding: 1.3em 1.7em;
            max-width: 440px;
            font-size: 1.05rem;
            color: #b45309;
            text-align: left;
            font-style: italic;
            margin-bottom: 38px;
            line-height: 1.6;
            border-left: 6px solid #facc15;
        }

        @media (max-width: 510px) {
            .syncbox {
                min-width: 0;
                padding: 1em .7em 1.5em .7em;
            }

            .header img {
                width: 32px;
                height: 32px;
            }

            .title {
                font-size: 1.4rem;
            }

            .facts {
                font-size: .92rem;
                padding: 1em .6em;
            }
        }
    </style>
</head>

<body>
    <div class="header">
        <img src="https://cdn-icons-png.flaticon.com/512/545/545680.png" alt="logo" />
        <span class="title">WebSync App</span>
    </div>
    <div class="desc">
        <b>Welcome!</b> This page is connected to your <span style="color:#6366f1;">React Native</span> app.<br>
        Whenever you type in the app, the text below will update instantly via the magic of <span
            style="color:#6366f1">WebView</span>.<br>
        <span style="color:#10b981;">Try it now!</span>
    </div>
    <div class="syncbox">
        <span class="label">Web Page Textbox (Synced from App)</span>
        <input type="text" id="webTextBox" placeholder="Waiting for input from React Native..." readonly />
        <span class="time" id="liveTime"></span>
    </div>
    <div class="facts" id="factBox">
        <!-- Random fun fact will appear here -->
    </div>
    <script>
        // Live time updater
        function updateTime() {
            const now = new Date();
            const timeStr = now.toLocaleTimeString([], { hour: '2-digit', minute: '2-digit', second: '2-digit' });
            document.getElementById('liveTime').textContent = "Current time: " + timeStr;
        }
        setInterval(updateTime, 1000);
        updateTime();

        // Fun facts!
        const facts = [
            "React Native lets you build mobile apps using only JavaScript.",
            "WebView bridges web tech and native apps for powerful integrations.",
            "You can sync data between your app and web page in real time!",
            "Fun Fact: The first website was published in 1991 by Tim Berners-Lee.",
            "This page uses live JavaScript to update the time and fun facts.",
            "Your typed text in the app appears here instantly!",
            "Design trends change fast, but clean layouts never go out of style.",
            "Mobile and webâ€”better together!",
            "WebSync can be used for chat, dashboards, and quick previews.",
            "You can customize this page as much as you want."
        ];
        document.getElementById('factBox').textContent = facts[Math.floor(Math.random() * facts.length)];

        // Listen for React Native WebView postMessages
        function setText(val) {
            document.getElementById('webTextBox').value = val;
        }
        document.addEventListener('message', function (event) {
            setText(event.data);
        });
        window.addEventListener('message', function (event) {
            setText(event.data);
        });
    </script>
</body>

</html>
